<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator</title>
  <style>
    :root{
      --bg1:#87ceeb; /* skyblue */
      --bg2:#ffffff; /* white */
      --button-bg:#000000; /* black */
      --button-text:#ffffff; /* white */
      --panel:#ffffff;
      --panel-2:#f0f9ff;
      --text:#000000;
      --muted:#333333;
      --accent:#1e90ff;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;display:flex;align-items:center;justify-content:center;
      background:linear-gradient(135deg,var(--bg1) 0%,var(--bg2) 100%);
      color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
    }
    .wrap{width:min(760px,96vw);padding:16px}
    .calc{
      background:var(--panel);
      border:1px solid #ccc;border-radius:18px;box-shadow:0 10px 30px rgba(0,0,0,.25);
      overflow:hidden
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;background:var(--panel-2);border-bottom:1px solid #ddd}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.3px}
    .brand img{height:28px;width:auto}
    .modes{display:flex;gap:10px;align-items:center}
    .toggle{display:inline-flex;align-items:center;background:#e6f2ff;border:1px solid #bcd;border-radius:999px;overflow:hidden}
    .toggle button{padding:6px 12px;border:0;background:transparent;color:var(--muted);font-weight:600;cursor:pointer}
    .toggle button.active{background:var(--accent);color:#fff}
    .screen{padding:16px}
    .display{background:#f9f9f9;border:1px solid #ddd;border-radius:14px;padding:14px;min-height:110px;display:flex;flex-direction:column;justify-content:flex-end;gap:6px}
    .expr{font-size:1rem;color:var(--muted);word-wrap:break-word;min-height:1.4em}
    .result{font-size:2rem;line-height:1.2;font-weight:700;word-wrap:break-word;min-height:1.6em}.keys{display:grid;gap:10px;padding:14px;grid-template-columns:repeat(6,1fr)}
button.key{
  appearance:none;border:1px solid #000;background:var(--button-bg);color:var(--button-text);
  border-radius:14px;padding:14px 10px;font-size:1rem;font-weight:700;cursor:pointer;
  transition:transform .06s ease;
  box-shadow:0 2px 0 0 #333
}
button.key:active{transform:translateY(1px)}
.k-wide{grid-column:span 2}
.k-3wide{grid-column:span 3}
.footer{padding:6px 14px 14px;color:var(--muted);font-size:.8rem;display:flex;justify-content:space-between;align-items:center}
.hint{opacity:.9}
.small{font-size:.8rem;color:var(--muted)}

@media (max-width:520px){
  .result{font-size:1.6rem}
  .keys{gap:8px}
  button.key{padding:12px 8px;border-radius:12px}
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="calc" id="calc">
      <div class="topbar">
        <div class="brand">
          <img src="logo.png" alt="Logo" />
          SciCalc
        </div>
        <div class="modes">
          <div class="toggle" role="tablist" aria-label="Angle Mode">
            <button class="deg active" data-mode="DEG" aria-selected="true">DEG</button>
            <button class="rad" data-mode="RAD" aria-selected="false">RAD</button>
          </div>
        </div>
      </div><div class="screen">
    <div class="display" aria-live="polite">
      <div class="expr" id="expr"></div>
      <div class="result" id="result">0</div>
    </div>
  </div>

  <div class="keys" id="keys">
    <!-- Row 1 -->
    <button class="key" data-action="ac">AC</button>
    <button class="key" data-action="del">DEL</button>
    <button class="key" data-insert="(">(</button>
    <button class="key" data-insert=")">)</button>
    <button class="key" data-insert=",">,</button>
    <button class="key" data-action="ans">Ans</button>

    <!-- Row 2 -->
    <button class="key" data-insert="sin(">sin</button>
    <button class="key" data-insert="cos(">cos</button>
    <button class="key" data-insert="tan(">tan</button>
    <button class="key" data-insert="asin(">asin</button>
    <button class="key" data-insert="acos(">acos</button>
    <button class="key" data-insert="atan(">atan</button>

    <!-- Row 3 -->
    <button class="key" data-insert="7">7</button>
    <button class="key" data-insert="8">8</button>
    <button class="key" data-insert="9">9</button>
    <button class="key" data-insert="/">÷</button>
    <button class="key" data-insert="^">^</button>
    <button class="key" data-insert="sqrt(">√</button>

    <!-- Row 4 -->
    <button class="key" data-insert="4">4</button>
    <button class="key" data-insert="5">5</button>
    <button class="key" data-insert="6">6</button>
    <button class="key" data-insert="*">×</button>
    <button class="key" data-insert="-">−</button>
    <button class="key" data-insert="log10(">log</button>

    <!-- Row 5 -->
    <button class="key" data-insert="1">1</button>
    <button class="key" data-insert="2">2</button>
    <button class="key" data-insert="3">3</button>
    <button class="key" data-insert="+">+</button>
    <button class="key" data-insert="ln(">ln</button>
    <button class="key" data-insert="exp(">exp</button>

    <!-- Row 6 -->
    <button class="key k-3wide" data-insert="0">0</button>
    <button class="key" data-insert=".">.</button>
    <button class="key" data-insert="pi">π</button>
    <button class="key" data-insert="e">e</button>
    <button class="key" data-action="equals">=</button>
  </div>

  <div class="footer">
    <div class="hint">Tip: Use your keyboard too. Type ^ for powers.</div>
    <div class="small" id="status">DEG mode</div>
  </div>
</div>

  </div>  <script>
  // (The same JavaScript logic as before remains unchanged)
  </script></body>
</html>
