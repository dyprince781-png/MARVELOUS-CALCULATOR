<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display Area -->
    <div class="display">
      <div id="calculation"></div>
      <div id="result"></div>
    </div>

    <!-- Buttons Grid -->
    <div class="buttons">
      <!-- Top Row -->
      <button class="key shift">Shift</button>
      <button class="key" data-action="clear">C</button>
      <button class="key" data-action="backspace">⌫</button>
      <button class="key" data-value="(">(</button>
      <button class="key" data-value=")">)</button>
      <button class="key" data-value="/">÷</button>

      <!-- Second Row -->
      <button class="key" data-value="7">7</button>
      <button class="key" data-value="8">8</button>
      <button class="key" data-value="9">9</button>
      <button class="key" data-value="sin(">sin</button>
      <button class="key" data-value="cos(">cos</button>
      <button class="key" data-value="*">×</button>

      <!-- Third Row -->
      <button class="key" data-value="4">4</button>
      <button class="key" data-value="5">5</button>
      <button class="key" data-value="6">6</button>
      <button class="key" data-value="tan(">tan</button>
      <button class="key" data-value="√(">√</button>
      <button class="key" data-value="-">−</button>

      <!-- Fourth Row -->
      <button class="key" data-value="1">1</button>
      <button class="key" data-value="2">2</button>
      <button class="key" data-value="3">3</button>
      <button class="key" data-value="^">xʸ</button>
      <button class="key" data-value="%">%</button>
      <button class="key" data-value="+">+</button>

      <!-- Bottom Row -->
      <button class="key wide-2" data-value="0">0</button>
      <button class="key" data-value=".">.</button>
      <button class="key" data-action="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
