<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div id="display"></div>

    <div class="buttons">
      <button>(</button>
      <button>)</button>
      <button>DEL</button>
      <button>C</button>

      <button id="shift">SHIFT</button>
      <button class="func" data-normal="sin(" data-shift="asin(">sin</button>
      <button class="func" data-normal="cos(" data-shift="acos(">cos</button>
      <button class="func" data-normal="tan(" data-shift="atan(">tan</button>

      <button class="func" data-normal="^2" data-shift="sqrt(">x²</button>
      <button class="func" data-normal="log(" data-shift="ln(">log</button>
      <button class="func" data-normal="exp(" data-shift="10^(">exp</button>
      <button>÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>

      <button>0</button>
      <button>.</button>
      <button>π</button>
      <button>=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
  </html>
